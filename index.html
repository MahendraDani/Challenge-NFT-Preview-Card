<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">  
    <div class="card">
      <div class="upper-section">
      <a href="#" class="img-link"><img src="images/image-equilibrium.jpg" alt=""></a>
      </div>
      <div class="lower-section">
        <a href="#" class="title">Equilibrium #3429</a>
        <div class="description">
          Our Equilibrium collection promotes balance and calm.
        </div>
        <div class="timeline ">
          <div class="left">
            <img src="images/icon-ethereum.svg" alt="">
            <p>0.041 ETH</p>
          </div>
          <div class="right">
            <img src="images/icon-clock.svg" alt="">
            <p>3 days left</p>
          </div>
        </div>
        <div class="card-footer">
          <img src="images/image-avatar.png" alt="" class="footer-img">
          <div class="name">Creation of <a href="">Jules Wyvern</a></div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
